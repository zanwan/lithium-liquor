<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lidemy 5th 野餐聚紀念品</title>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html,
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Microsoft JhengHei', 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        width: 100vw;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      model-viewer {
        width: 50%;
        height: 350px;
        margin: 0 auto;
      }
      button {
        display: block;
        margin: 40px auto 10px auto;
        font-size: 1rem;
        border: none;
        color: white;
        background-color: #e0232f;
        border-radius: 50px;
        padding: 4px 16px;
      }

      button:hover {
        background-color: #a11b23;
        cursor: grab;
      }

      p {
        display: block;
        margin: 5px auto;
        text-align: center;
        font-size: 12px;
      }

      .ar-qrcode {
        width: 150px;
        margin: 20px auto;
      }

      img {
        max-width: 150px;
        max-height: 150px;
      }
    </style>
  </head>
  <body>
    <main>
      <model-viewer
        src="./glb/Liquor.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-placement="floor"
        camera-controls
        auto-rotate
        environment-image="neutral"
        exposure="1"
        shadow-intensity="1"
        shadow-softness="1"
        skybox-image="./hdri/greenwich_park_1k.hdr"
        environment-image="./hdri/schadowplatz_4k.hdr"
        poster="./preview/Liquor.png"
        loading="eager"
        alt="一個紅色 Lidemy 野餐聚設計包裝的虛擬酒精能量飲品易開罐"
      ></model-viewer>
      <div class="ar-qrcode">
        <img src="./qrcode/qrcode_zanwan.github.io.png" alt="AR 瀏覽 QRCode" />
      </div>
      <p><b>AR 瀏覽碼</b></p>
      <p>iOS 使用者請掃碼後使用 Safari 瀏覽，Android 我沒有沒測過ㄅ歉</p>
      <p>進入 AR 模式可能需要點時間，兩指捏可縮小模型放置</p>
      <form
        method="get"
        action="https://github.com/zanwan/lithium-liquor/archive/refs/heads/master.zip"
      >
        <button type="submit">收藏 Liquor</button>
      </form>
      <p>將下載這份網頁專案與 3D 模型</p>
    </main>
    <br />
    <br />
  </body>
</html>
